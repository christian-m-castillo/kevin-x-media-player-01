<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KevinXavier Music/Video Player</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="player-container">
    <img src="guitarist.png" alt="Kevin Xavier" class="guitarist-graphic">
    <video id="mediaPlayer" controls>
      <source src="media/sample.mp4" type="video/mp4">
      <source src="media/sample.mp3" type="audio/mp3">
      <source src="media/sample.wav" type="audio/wav">
      Your browser does not support the audio element.
    </video>
    <div class="controls">
      <button id="playPauseBtn">Play/Pause</button>
      <button id="shareBtn">Share</button>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
